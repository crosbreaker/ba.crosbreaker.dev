<!-- yes this is ai, shut up-->
<style>
  :root{
    --bg: #1e1a24;
    --card: #241f2e;
    --text: #f2dff9;
    --muted: #c3a5d6;
    --accent: #d6a2f8;
    --accent-soft: #f5bde6;
    --ring: #d6a2f855;
  }

  @media (prefers-color-scheme: light){
    :root{
      --bg:#1e1a24;
      --card:#241f2e;
      --text:#f2dff9;
      --muted:#c3a5d6;
      --accent:#d6a2f8;
      --accent-soft:#f5bde6;
      --ring:#d6a2f855;
    }
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; }

  body{
    margin:0;
    font: 14px/1.6 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
    color: var(--text);
    background:
      radial-gradient(1200px 600px at 10% -10%, #f5bde620, transparent 60%),
      radial-gradient(1000px 500px at 110% 10%, #d6a2f820, transparent 60%),
      var(--bg);
    display:flex; align-items:flex-start; justify-content:center;
  }

  body::before{
    content:"/ â€“ directory listing";
    position:fixed; top:18px; left:50%; transform:translateX(-50%);
    font-weight:600; letter-spacing:.2px; color:var(--muted);
    background:transparent; padding:0 .25rem;
  }

  .wrap{
    width:min(780px, 92vw);
    margin:72px auto 40px;
    padding:18px;
    background: color-mix(in oklab, var(--card) 94%, transparent);
    border:1px solid color-mix(in oklab, var(--text) 12%, transparent);
    border-radius:16px;
    box-shadow: 0 10px 30px #00000040, inset 0 1px 0 #ffffff10;
  }

  a{
    display:flex; align-items:center; gap:12px;
    padding:12px 14px;
    margin:6px 0;
    border-radius:10px;
    text-decoration:none;
    color:var(--text);
    background:linear-gradient(0deg, #0000, #0000),
               color-mix(in oklab, var(--card) 96%, transparent);
    border:1px solid color-mix(in oklab, var(--text) 10%, transparent);
    transition: transform .08s ease, background .2s, border-color .2s,
                box-shadow .2s, outline-color .2s;
    outline: 0 solid transparent;
  }

  a:hover{
    background: color-mix(in oklab, var(--card) 86%, transparent);
    border-color: color-mix(in oklab, var(--accent) 50%, transparent);
    box-shadow: 0 6px 18px #00000033;
    transform: translateY(-1px);
  }

  a:active{ transform: translateY(0); }

  a:focus-visible{
    outline: 3px solid var(--ring);
    outline-offset: 2px;
    border-color: color-mix(in oklab, var(--accent) 60%, transparent);
  }

  a::before{
    content:"";
    inline-size:18px; block-size:18px; flex:0 0 18px;
    background:
      url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='%23c3a5d6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'>\
<path d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'/>\
<path d='M14 2v6h6'/>\
</svg>") center/18px 18px no-repeat;
    filter: drop-shadow(0 0 0 var(--accent-soft));
  }

  a:hover::after{
    content: attr(href);
    margin-left:auto; font-size:12px; color:var(--muted);
    overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:45%;
  }

  br { display:none; }
</style>
<title>/ - directory listing</title>
<body>
  <div class="wrap">
<a href="/br0ker.sh">br0ker.sh</a>
<a href="/br0ker_part2.sh">br0ker_part2.sh</a>
<a href="/daub.sh">daub.sh</a>
<a href="/fwmp-util.sh">fwmp-util.sh</a>
<a href="/murkmod-devmode.sh">murkmod-devmode.sh</a>
<a href="/platform-tools-latest-linux.zip">platform-tools-latest-linux.zip</a>
<a href="/powerwash.sh">powerwash.sh</a>
<a href="/recovery_selector.sh">recovery_selector.sh</a>
<a href="/skiovox125.zip">skiovox125.zip</a>
<a href="/unkeyroll.sh">unkeyroll.sh</a>
<a href="/skiovox-helper_mv3-main.zip">skiovox-helper_mv3-main.zip</a>
  </div>
</body>
