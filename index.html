<!-- a very bad directory listing -->
<!-- yes this is ai, shut up-->
<style>
  :root{
    --bg: #0b1020;
    --card: #12182b;
    --text: #e7eaf3;
    --muted: #94a3b8;
    --accent: #7c9cff;
    --ring: #9aa8ff66;
  }
  @media (prefers-color-scheme: light){
    :root{
      --bg:#f6f7fb; --card:#ffffff; --text:#0f1222; --muted:#5b6472; --accent:#3a62ff; --ring:#3a62ff33;
    }
  }

  /* Layout & base */
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body{
    margin:0;
    font: 14px/1.6 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    color: var(--text);
    background:
      radial-gradient(1200px 600px at 10% -10%, #4c5cff18, transparent 60%),
      radial-gradient(1000px 500px at 110% 10%, #00d4ff14, transparent 60%),
      var(--bg);
    display:flex; align-items:flex-start; justify-content:center;
  }
  /* Page container */
  body::before{
    content:"/ â€“ directory listing";
    position:fixed; top:18px; left:50%; transform:translateX(-50%);
    font-weight:600; letter-spacing:.2px; color:var(--muted);
    background:transparent; padding:0 .25rem;
  }
  .wrap{
    width:min(780px, 92vw);
    margin:72px auto 40px;
    padding:18px;
    background: color-mix(in oklab, var(--card) 94%, transparent);
    border:1px solid color-mix(in oklab, var(--text) 12%, transparent);
    border-radius:16px;
    box-shadow: 0 10px 30px #00000025, inset 0 1px 0 #ffffff10;
  }

  /* Turn raw anchors into pretty rows */
  a{
    display:flex; align-items:center; gap:12px;
    padding:12px 14px;
    margin:6px 0;
    border-radius:10px;
    text-decoration:none;
    color:var(--text);
    background:linear-gradient(0deg, #0000, #0000), color-mix(in oklab, var(--card) 96%, transparent);
    border:1px solid color-mix(in oklab, var(--text) 10%, transparent);
    transition: transform .08s ease, background .2s, border-color .2s, box-shadow .2s, outline-color .2s;
    outline: 0 solid transparent;
  }
  a:hover{
    background: color-mix(in oklab, var(--card) 86%, transparent);
    border-color: color-mix(in oklab, var(--accent) 35%, transparent);
    box-shadow: 0 6px 18px #00000022;
    transform: translateY(-1px);
  }
  a:active{ transform: translateY(0); }

  /* Focus visible for keyboard users */
  a:focus-visible{
    outline: 3px solid var(--ring);
    outline-offset: 2px;
    border-color: color-mix(in oklab, var(--accent) 55%, transparent);
  }

  /* File icon before each link (pure CSS, no HTML changes) */
  a::before{
    content:"";
    inline-size:18px; block-size:18px; flex:0 0 18px;
    background:
      url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'>\
<path d='M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z'/>\
<path d='M14 2v6h6'/>\
</svg>") center/18px 18px no-repeat;
    color: var(--muted);
    filter: drop-shadow(0 0 0 var(--muted));
  }

  /* Show file size-ish hint on hover (optional; uses name length as a fun cue) */
  a:hover::after{
    content: attr(href);
    margin-left:auto; font-size:12px; color:var(--muted);
    overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:45%;
  }

  /* Make stray <br> gaps compact */
  br { display:none; }
</style>

<title>/ - directory listing</title>
<body>
  <div class="wrap">
    <a href="/br0ker.sh">br0ker.sh</a>
    <a href="/br0ker_part2.sh">br0ker_part2.sh</a>
    <a href="/daub.sh">daub.sh</a>
    <a href="/unkeyroll.sh">unkeyroll.sh</a>
    <a href="/ckaub.sh">ckaub.sh</a>
  </div>
</body>
