<style>
:root {
  --bg: #0b0e14;
  --panel: #111827;
  --border: #1f2937;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #22d3ee;
  --accent-dim: #0891b2;
  --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(1000px 500px at 15% -10%, #0f172a, var(--bg));
  color: var(--text);
  font-family: system-ui, sans-serif;
}

header {
  text-align: center;
  padding: 2.5rem 1rem 1.5rem;
}

header h1 {
  margin: 0;
  letter-spacing: 0.15em;
}

main {
  max-width: 1200px;
  margin: auto;
  padding: 1rem;
}

.panel {
  background: linear-gradient(180deg, #020617, var(--panel));
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-family: var(--mono);
  font-size: 0.85rem;
}

thead {
  background: #020617;
}

thead th {
  padding: 0.8rem 1rem;
  text-align: left;
  color: var(--muted);
  border-bottom: 1px solid var(--border);
}

tbody tr:hover {
  background: rgba(34, 211, 238, 0.06);
}

td {
  padding: 0.75rem 1rem;
  border-bottom: 1px solid var(--border);
  vertical-align: middle;
}

.filename {
  color: var(--accent);
  text-decoration: none;
}

.filename:hover {
  text-decoration: underline;
}

.size {
  color: var(--muted);
  white-space: nowrap;
}

.hash {
  color: var(--muted);
  font-size: 0.75rem;
  word-break: break-all;
}

.download {
  color: var(--accent);
  border: 1px solid var(--accent-dim);
  padding: 0.35rem 0.7rem;
  border-radius: 6px;
  text-decoration: none;
}

.download:hover {
  background: rgba(34, 211, 238, 0.15);
}

footer {
  max-width: 1200px;
  margin: 2rem auto 3rem;
  padding: 0 1rem;
  color: var(--muted);
  font-family: var(--mono);
  font-size: 0.75rem;
}
</style>
</head>
